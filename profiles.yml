default:
  target: dev
  outputs:
    dev:
      type: databricks
      method: http
      schema: default
      host: "{{ env_var('DBT_HOST') }}"
      http_path: "sql/protocolv1/o/{{ env_var('DBT_ORG_ID') }}/{{ env_var('DBT_CLUSTER_ID') }}"
      token: "{{ env_var('DBT_ACCESS_TOKEN') }}"
      connect_timeout: 30
      connect_retries: 15
      threads: 5